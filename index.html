<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 300px;
            text-align: center;
            color: white;
        }

        .login-box h2 {
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            outline: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }

        .login-box input::placeholder {
            color: #ddd;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #ff512f;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .login-box button:hover {
            transform: scale(1.05);
        }

        #message {
            color: #ffcccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="message"></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC-BfyabQukg0o5X71vGQ0pbiDpbyHupr4",
            authDomain: "page-1-9f164.firebaseapp.com",
            projectId: "page-1-9f164",
            storageBucket: "page-1-9f164.appspot.com",
            messagingSenderId: "136528254875",
            appId: "1:136528254875:web:f932b653c6692a02e1333e",
            measurementId: "G-G3FR134L6M"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.getAuth(app);

        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const msg = document.getElementById("message");

            try {
                await firebase.signInWithEmailAndPassword(auth, email, password);
                window.location.href = "admin.html";
            } catch (error) {
                msg.innerText = error.message;
            }
        }
    </script>
</body>
</html>
