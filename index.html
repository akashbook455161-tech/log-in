<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Drive Access</title>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #1abc9c;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #16a085;
    }
    a.drive-link {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 20px;
      background: #3498db;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }
    a.drive-link:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="container" id="contentContainer" style="display:none;">
    <h2>Welcome Admin</h2>
    <div id="driveLinks"></div>
    <hr />
    <h3>Change Password</h3>
    <input type="password" id="newPassword" placeholder="New Password" />
    <button onclick="changePassword()">Update Password</button>
    <br /><br />
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC-BfyabQukg0o5X71vGQ0pbiDpbyHupr4",
      authDomain: "page-1-9f164.firebaseapp.com",
      projectId: "page-1-9f164",
      storageBucket: "page-1-9f164.firebasestorage.app",
      messagingSenderId: "136528254875",
      appId: "1:136528254875:web:f932b653c6692a02e1333e",
      measurementId: "G-G3FR134L6M"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Login function
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          loadDriveLinks();
          document.getElementById('loginContainer').style.display = 'none';
          document.getElementById('contentContainer').style.display = 'block';
        })
        .catch(error => alert(error.message));
    }

    // Load Drive Links from Firestore
    function loadDriveLinks() {
      db.collection("data").doc("server1").get()
        .then(doc => {
          if (doc.exists) {
            const link = doc.data().link;
            document.getElementById('driveLinks').innerHTML = `<a class="drive-link" href="${link}" target="_blank">ðŸ“‚ Open Google Drive</a>`;
          } else {
            document.getElementById('driveLinks').innerHTML = "No link found.";
          }
        })
        .catch(error => console.error("Error getting document:", error));
    }

    // Change Password
    function changePassword() {
      const newPass = document.getElementById('newPassword').value;
      const user = auth.currentUser;
      user.updatePassword(newPass)
        .then(() => alert("Password updated successfully"))
        .catch(error => alert(error.message));
    }

    // Logout
    function logout() {
      auth.signOut().then(() => {
        document.getElementById('loginContainer').style.display = 'block';
        document.getElementById('contentContainer').style.display = 'none';
      });
    }
  </script>
</body>
</html>
