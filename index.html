<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Server Access</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
        width: 300px;
        text-align: center;
    }
    h2 {
        margin-bottom: 1.5rem;
        color: #333;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #4facfe;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background-color: #00c6fb;
    }
    #serverSection {
        display: none;
        text-align: center;
    }
    .server-icon {
        font-size: 60px;
        color: #4facfe;
        cursor: pointer;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="card" id="loginCard">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="status" style="color:red;"></p>
</div>

<div class="card" id="serverSection">
    <h2 id="greeting"></h2>
    <p>Access your <b>Server</b></p>
    <a id="serverLink" target="_blank">
        <div class="server-icon">üñ•Ô∏è</div>
        <p>Go to Server</p>
    </a>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>

<script>
    // Your Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyC-BfyabQukg0o5X71vGQ0pbiDpbyHupr4",
        authDomain: "page-1-9f164.firebaseapp.com",
        projectId: "page-1-9f164",
        storageBucket: "page-1-9f164.firebasestorage.app",
        messagingSenderId: "136528254875",
        appId: "1:136528254875:web:f932b653c6692a02e1333e",
        measurementId: "G-G3FR134L6M"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Allowed UID
    const allowedUID = "dzcExlAs9GbnTsayTUTIxMRA6Mk2";

    document.getElementById("loginBtn").addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        auth.signInWithEmailAndPassword(email, password)
            .then(userCredential => {
                if (userCredential.user.uid === allowedUID) {
                    showServerPage();
                } else {
                    document.getElementById("status").innerText = "Access Denied!";
                }
            })
            .catch(error => {
                document.getElementById("status").innerText = error.message;
            });
    });

    function showServerPage() {
        // Hide login
        document.getElementById("loginCard").style.display = "none";
        // Show greeting
        document.getElementById("greeting").innerText = "Good Morning Akash";
        // Fetch link from Firestore
        db.collection("data").doc(allowedUID).get()
            .then(doc => {
                if (doc.exists) {
                    document.getElementById("serverLink").href = doc.data().link;
                    document.getElementById("serverSection").style.display = "block";
                } else {
                    document.getElementById("greeting").innerText = "No Server Link Found!";
                }
            })
            .catch(error => {
                document.getElementById("greeting").innerText = "Error: " + error.message;
            });
    }
</script>

</body>
</html>
