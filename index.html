<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akash Server</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      text-align: center;
      width: 300px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e68900;
    }
    #serverBtn {
      display: none;
      margin-top: 20px;
      font-size: 1.2rem;
      background: #28a745;
    }
    #serverBtn:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<div class="container" id="loginContainer">
  <h1>Login to Server</h1>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button id="loginBtn">Login</button>
</div>

<div class="container" id="serverContainer" style="display:none;">
  <h1 id="greeting"></h1>
  <button id="serverBtn">Go to Server</button>
  <button id="logoutBtn" style="margin-top:10px; background:#dc3545;">Logout</button>
</div>

<script type="module">
  // Import Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } 
    from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyC-BfyabQukg0o5X71vGQ0pbiDpbyHupr4",
    authDomain: "page-1-9f164.firebaseapp.com",
    projectId: "page-1-9f164",
    storageBucket: "page-1-9f164.firebasestorage.app",
    messagingSenderId: "136528254875",
    appId: "1:136528254875:web:f932b653c6692a02e1333e",
    measurementId: "G-G3FR134L6M"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginContainer = document.getElementById("loginContainer");
  const serverContainer = document.getElementById("serverContainer");
  const greeting = document.getElementById("greeting");
  const serverBtn = document.getElementById("serverBtn");
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  // Login
  loginBtn.addEventListener("click", async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try {
      await signInWithEmailAndPassword(auth, email, password);
    } catch (error) {
      alert("Login Failed: " + error.message);
    }
  });

  // Auth state change listener
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      loginContainer.style.display = "none";
      serverContainer.style.display = "block";

      // Time-based greeting
      let hours = new Date().getHours();
      let greetText = "Good Morning";
      if (hours >= 12 && hours < 17) greetText = "Good Afternoon";
      else if (hours >= 17) greetText = "Good Evening";
      greeting.textContent = `${greetText} Akash`;

      // Fetch Server link from Firestore (data / server1 / link)
      const docRef = doc(db, "data", "server1");
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const link = docSnap.data().link;
        serverBtn.style.display = "block";
        serverBtn.onclick = () => window.open(link, "_blank");
      } else {
        alert("No server link found.");
      }
    } else {
      loginContainer.style.display = "block";
      serverContainer.style.display = "none";
    }
  });

  // Logout
  logoutBtn.addEventListener("click", async () => {
    await signOut(auth);
  });
</script>

</body>
</html>
