<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drive Links Portal</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
        color: white;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .container {
        max-width: 400px;
        margin: auto;
        background: rgba(255,255,255,0.1);
        padding: 20px;
        border-radius: 12px;
        margin-top: 50px;
    }
    input, button {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border: none;
        border-radius: 6px;
    }
    button {
        background: #6a11cb;
        color: white;
        cursor: pointer;
    }
    button:hover { background: #2575fc; }
    .hidden { display: none; }
    .folder {
        display: inline-block;
        margin: 15px;
        text-align: center;
    }
    .folder img {
        width: 80px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="loginDiv" class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
</div>

<div id="linksDiv" class="container hidden">
    <h2>Google Drive Links</h2>
    <div id="linksContainer"></div>
    <button onclick="logout()">Logout</button>
</div>

<div id="adminDiv" class="container hidden">
    <h2>Admin Panel</h2>
    <input type="text" id="folderName" placeholder="Folder Name">
    <input type="text" id="folderLink" placeholder="Folder Link">
    <button onclick="addLink()">Add Link</button>
    <h3>Change Password</h3>
    <input type="password" id="newPassword" placeholder="New Password">
    <button onclick="changePassword()">Update Password</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, updatePassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC-BfyabQukg0o5X71vGQ0pbiDpbyHupr4",
  authDomain: "page-1-9f164.firebaseapp.com",
  projectId: "page-1-9f164",
  storageBucket: "page-1-9f164.firebasestorage.app",
  messagingSenderId: "136528254875",
  appId: "1:136528254875:web:f932b653c6692a02e1333e",
  measurementId: "G-G3FR134L6M"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const adminUID = "olzATy6T2fhr2ebUBnzGWiACoQC3";

async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        document.getElementById("loginDiv").classList.add("hidden");
        document.getElementById("linksDiv").classList.remove("hidden");
        if (userCredential.user.uid === adminUID) {
            document.getElementById("adminDiv").classList.remove("hidden");
        }
        loadLinks();
    } catch (error) {
        document.getElementById("loginError").innerText = error.message;
    }
}

async function loadLinks() {
    const querySnapshot = await getDocs(collection(db, "driveLinks"));
    const container = document.getElementById("linksContainer");
    container.innerHTML = "";
    querySnapshot.forEach(doc => {
        const data = doc.data();
        container.innerHTML += `
        <div class="folder">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991110.png" onclick="window.open('${data.link}', '_blank')">
            <p>${data.name}</p>
        </div>`;
    });
}

async function addLink() {
    const name = document.getElementById("folderName").value;
    const link = document.getElementById("folderLink").value;
    if (!name || !link) return alert("Fill all fields");
    await addDoc(collection(db, "driveLinks"), { name, link });
    alert("Link Added");
    loadLinks();
}

async function changePassword() {
    const newPass = document.getElementById("newPassword").value;
    if (!newPass) return alert("Enter new password");
    try {
        await updatePassword(auth.currentUser, newPass);
        alert("Password updated");
    } catch (err) {
        alert(err.message);
    }
}

function logout() {
    signOut(auth).then(() => {
        location.reload();
    });
}

window.login = login;
window.logout = logout;
window.addLink = addLink;
window.changePassword = changePassword;

</script>
</body>
</html>
